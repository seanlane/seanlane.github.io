---
layout: default
---

<article class="post">
    <h1>{{ page.title }}</h1>
    <div class="date">
        Written on {{ page.date | date: "%B %e, %Y" }}
    </div>
    <div class="entry">
        {{ content }}
    </div>

    {% if page.commentIssueId %}
    {% include comments.html %}
    {% endif %}
</article>
